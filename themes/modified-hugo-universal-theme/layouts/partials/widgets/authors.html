{{ if .Site.Params.widgets.authors }}
{{ if isset .Site.Taxonomies "authors" }}
{{ if not (eq (len .Site.Taxonomies.authors) 0) }}
<div class="panel panel-default sidebar-menu">

    <div class="panel-heading">
      <h3 class="panel-title">{{ i18n "authorsTitle" }}</h3>
    </div>

    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            {{ range $name, $items := .Site.Taxonomies.authors }}
            <li><a href="{{ $.Site.BaseURL }}authors/{{ $name | urlize | lower }}">{{ $name }} ({{ len $items }})</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
