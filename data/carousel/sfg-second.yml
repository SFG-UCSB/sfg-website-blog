title: "About Us"
description: "<p>The Sustainable Fisheries Group (SFG) was founded in 2006 by marine ecologist Steve Gaines and economist Chris Costello and is a collaboration between the Marine Science Institute and the Bren School of Environmental Science and Management. SFG develops innovative science and applies it to real-world challenges to improve the sustainability of marine resources and coastal communities. SFG utilizes diverse market approaches, bioeconomic modeling, and spatial analysis to improve the ecological and economic performance of fisheries and other ocean uses.</p>"
