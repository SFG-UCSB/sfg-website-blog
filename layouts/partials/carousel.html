<!-- This partial overwrites the default "carousel" widget in the Hugo Universal Theme -->
<!-- I removed the picture and instead put the description text in its place. Also changed heading size -->

{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                        <div class="col-sm-12 center">
                            <h2>{{ .title }}</h2>
                        </div>
                        <div class="col-sm-12 center">
                            {{ .description | safeHTML }}
                        </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
