<!-- Overwriting the default carousel settings to change picture, change heading size, and text justification -->

{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-7 right">
                            <img class="img-responsive" src="{{ .image }}" alt="">
                        </div>
                        <div class="col-sm-5">
                            <h2>{{ .title }}</h2>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        {{ .description | safeHTML }}
                      </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
