<!-- Overwriting the default top bar settings to right align text -->

{{ if .Site.Params.topbar.enable }}
<div id="top">
  <div class="container">
    <div class="row" align="right">
      <div class="col-xs-10">
        {{ .Site.Params.topbar.text | safeHTML }}
        </div>
      <div class="col-xs-2">
        <div class="social">
          {{ range .Site.Menus.topbar.ByWeight }}
          <a href="{{ .URL }}" target="_blank" style="opacity: 1;">{{ .Pre }}</a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
